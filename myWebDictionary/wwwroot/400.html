<body ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">

　　<input type=text name=chart size=46 style="font-family:Arial; font-weight:bolder; color:#0066ff; background-color:#fef4d9; padding:1px; border-style:none;">

　　<script>

var line="|"

count()

    <canvas id="canvas"></canvas>
    
    <script type="text/javascript">
        var canvas = document.getElementById("canvas"),
            context = canvas.getContext("2d");

        var fontSize = 12,
            listText = "abcdefghijklmnopqrstuvwxyz        ".split(""),
            column, row,
            listColumn = [];

        function draw() {
            //画背景
            context.fillStyle = "rgba(0, 0, 0, 0.05)";
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.save();

            //画Logo
            context.shadowColor = "#074425";
            context.shadowBlur = parseInt(Math.random() * 40 + 1);
            context.font = "bold 36px Arial";
            context.fillStyle = "#eefbf5";
            context.fillText("温馨提醒", (canvas.width / 2 - context.measureText("温馨提醒").width / 2), canvas.height - 200);
            context.fillText("此页面已被外星人劫持", (canvas.width / 2 - context.measureText("此页面已被外星人劫持").width / 2), canvas.height - 150);
            context.font = "16px Microsoft Yahei";
            context.fillText("网络故障检测中心", (canvas.width / 2 - context.measureText("网络故障检测中心").width / 2), canvas.height - 100);

            //画代码
            context.restore();
            context.font = "normal " + fontSize + "px Arial";
            context.fillStyle = "#12ee46";
            for (var i = 0; i < column; i++) {
                if (Math.random() > 0.5) {
                    var str = listText[parseInt(Math.random() * listText.length)];
                    context.fillText(str, i * fontSize, listColumn[i] * fontSize);
                    listColumn[i] += 1;
                    if (listColumn[i] >= row) {
                        listColumn[i] = 0;
                    }
                }
            }
        }

        function resize() {
            canvas.width = window.innerWidth - 3;
            canvas.height = window.innerHeight - 3;

            column = canvas.width / fontSize,
            row = canvas.height / fontSize;

            for (var i = 0; i < column; i++) {
                listColumn[i] = 1;
            }
        }

        window.addEventListener("resize", resize);

        canvas.addEventListener("mousedown", function () {
            clearInterval(timer);
            timer = setInterval(draw, 20);
        });

        canvas.addEventListener("mouseup", function () {
            clearInterval(timer);
            timer = setInterval(draw, 40);
        });

        resize();
        var timer = setInterval(draw, 40);

    </script>
</body>
</html>
